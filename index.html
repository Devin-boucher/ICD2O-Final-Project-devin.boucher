<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Spinner Sections" />
  <meta name="keywords" content="spinner, sections, numbers, colors" />
  <meta name="author" content="Devin Boucher" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Spinner Sections</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Spinner Sections</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content" style="text-align: center; padding: 20px;">
        <h4>Configure Spinner Sections</h4>
        <label for="numSections">Number of sections:</label>
        <select id="numSections" class="mdl-textfield__input"></select>
        <div style="margin: 15px 0;">
          <button id="btnNumbers"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            Numbers
          </button>
          <button id="btnColors"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Colors
          </button>
        </div>
        <div class="spinner-container" style="position: relative; display: inline-block;">
          <img id="spinner-img" src="./images/spinner1.png" alt="Spinner"
            style="cursor: pointer; width: 150px; height: 150px;" />
          <div id="sections-container"></div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
